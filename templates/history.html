<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Repertorios</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom border-bottom py-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/static/LOGO.png" alt="Logo Su Presencia" class="me-3">
            <span class="fs-3 fw-bold text-dark" style="font-family: 'Oswald', sans-serif;">CANCIONES ALABANZA</span>
        </a>
        <div class="navbar-nav flex-row">
            <a class="nav-link px-3" href="/songs">Canciones</a>
            <a class="nav-link px-3" href="/repertoire">Repertorio</a>
            <a class="nav-link px-3" href="/history">Historial</a>
        </div>
    </div>
</nav>

    <div class="container mt-4">
        <h1 class="mb-4">Historial de Repertorios</h1>

        <div class="card">
            <div class="card-header">
                <h5>Repertorios Anteriores</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="repertoires-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Fecha</th>
                                <th>Canciones</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas se insertan dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal fade" id="repertoireDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Repertorio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <h4 id="detail-name"></h4>
                    <p id="detail-date"></p>

                    <h5 class="mt-4">Canciones:</h5>
                    <ol id="detail-songs" class="list-group">
                        <!-- Las canciones se insertan aquí -->
                    </ol>

                    <div class="mt-3" id="detail-stats">
                        <!-- Las estadísticas se insertan aquí -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="detail-download-pdf">Descargar PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
