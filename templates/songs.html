<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Canciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-custom border-bottom py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/LOGO.png" alt="Logo Su Presencia" class="me-3">
                <span class="fs-3 fw-bold text-dark" style="font-family: 'Oswald', sans-serif;">CANCIONES ALABANZA</span>
            </a>
            <div class="navbar-nav flex-row">
                <a class="nav-link px-3" href="/songs">Canciones</a>
                <a class="nav-link px-3" href="/repertoire">Repertorio</a>
                <a class="nav-link px-3" href="/history">Historial</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Gestión de Canciones</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Agregar Nueva Canción</h5>
            </div>
            <div class="card-body">
                <form id="addSongForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="songTitle" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Artista</label>
                            <input type="text" class="form-control" id="songArtist" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Álbum</label>
                            <input type="text" class="form-control" id="songAlbum" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="songType" required>
                                <option value="Rápida">Rápida</option>
                                <option value="Lenta">Lenta</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Año</label>
                            <input type="number" class="form-control" id="songYear" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Evento</label>
                            <input type="text" class="form-control" id="songEvent" required value="Normal">
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Agregar Canción</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Lista de Canciones</h5>
                <input type="text" class="form-control w-50" id="searchInput" placeholder="Buscar por título o artista">
                <button class="btn btn-secondary" onclick="exportSongs()">Exportar Excel</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="songs-table">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Artista</th>
                                <th>Álbum</th>
                                <th>Tipo</th>
                                <th>Año</th>
                                <th>Veces tocada</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las canciones se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edición -->
    <div class="modal fade" id="editSongModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Canción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editSongForm" onsubmit="updateSong(); return false;">
                        <input type="hidden" id="editSongId">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Artista</label>
                            <input type="text" class="form-control" id="editArtist" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Álbum</label>
                            <input type="text" class="form-control" id="editAlbum" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="editType" required>
                                <option value="Rápida">Rápida</option>
                                <option value="Lenta">Lenta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Año</label>
                            <input type="number" class="form-control" id="editYear" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Veces tocada</label>
                            <input type="number" class="form-control" id="editTimesPlayed" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Evento</label>
                            <input type="text" class="form-control" id="editEvent" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="editIsActive">
                            <label class="form-check-label" for="editIsActive">Activa</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
